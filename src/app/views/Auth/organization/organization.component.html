<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 40rem;">
      <div class="card-body p-4">
        <!-- Logo -->
        <div class="text-center mb-4">
          <img 
            src="/assets/images/AcquireMatch-logo.png" 
            alt="Organization Logo" 
            class="mb-3" 
            style="max-height: 80px;"
          />
          <h3 class="fw-bold text-primary">Create Organization</h3>
          <p class="text-muted">Set up your organization account</p>
        </div>

        <!-- Registration Form -->
        <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
          <!-- First Row: Organization Name, Organization Email, Admin Name -->
          <div class="row mb-4 g-3">
            <div class="col-md-4">
              <label for="organizationName" class="form-label fw-semibold">Organization Name</label>
              <input
                type="text"
                id="organizationName"
                class="form-control"
                formControlName="organizationName"
                placeholder="Enter name"
                style="width: 100%;"
              />
              <small *ngIf="f['organizationName']?.invalid && f['organizationName']?.touched" class="text-danger">
                Required
              </small>
            </div>
            <div class="col-md-4">
              <label for="organizationEmail" class="form-label fw-semibold">Organization Email</label>
              <input
                type="email"
                id="organizationEmail"
                class="form-control"
                formControlName="organizationEmail"
                placeholder="Enter email"
                style="width: 100%;"
              />
              <small *ngIf="f['organizationEmail']?.invalid && f['organizationEmail']?.touched" class="text-danger">
                Invalid email
              </small>
            </div>
            <div class="col-md-4">
              <label for="adminName" class="form-label fw-semibold">Admin Name</label>
              <input
                type="text"
                id="adminName"
                class="form-control"
                formControlName="adminName"
                placeholder="Enter admin name"
                style="width: 100%;"
              />
              <small *ngIf="f['adminName']?.invalid && f['adminName']?.touched" class="text-danger">
                Required
              </small>
            </div>
          </div>

          <!-- Second Row: Admin Email, Admin Password -->
          <div class="row mb-4 g-3">
            <div class="col-md-6">
              <label for="adminEmail" class="form-label fw-semibold">Admin Email</label>
              <input
                type="email"
                id="adminEmail"
                class="form-control"
                formControlName="adminEmail"
                placeholder="Enter admin email"
                style="width: 100%;"
              />
              <small *ngIf="f['adminEmail']?.invalid && f['adminEmail']?.touched" class="text-danger">
                Invalid email
              </small>
            </div>
            <div class="col-md-6">
              <label for="adminPassword" class="form-label fw-semibold">Admin Password</label>
              <input
                type="password"
                id="adminPassword"
                class="form-control"
                formControlName="adminPassword"
                placeholder="Create password"
                style="width: 100%;"
              />
              <small *ngIf="f['adminPassword']?.invalid && f['adminPassword']?.touched" class="text-danger">
                Min. 6 characters
              </small>
            </div>
          </div>

          <!-- Sign-Up Button -->
          <div class="d-grid mb-3">
            <button 
              type="submit" 
              class="btn btn-primary fw-semibold" 
              [disabled]="organizationForm.invalid"
            >
              Create Organization
            </button>
          </div>

          <!-- Already have an account -->
          <div class="text-center">
            <small class="text-muted">
              Already have an account? 
              <a routerLink="../login" class="fw-semibold text-primary">Login</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
